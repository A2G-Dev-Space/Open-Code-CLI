<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="terminal-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg-gradient)" stroke="#0099ff" stroke-width="4"/>

  <!-- Terminal bracket with glow effect -->
  <g filter="url(#glow)">
    <!-- > symbol -->
    <path d="M120 180 L200 256 L120 332"
          fill="none"
          stroke="url(#terminal-gradient)"
          stroke-width="28"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- _ symbol (underscore/cursor) -->
    <rect x="230" y="300" width="80" height="24" rx="4" fill="url(#terminal-gradient)"/>
  </g>

  <!-- LOCAL-CLI text -->
  <text x="256" y="420"
        font-family="'SF Mono', 'Consolas', 'Monaco', monospace"
        font-size="42"
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle">
    LOCAL-CLI
  </text>
</svg>
